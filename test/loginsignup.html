<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="css/loginSignup.css">
    <title></title>
  </head>
  <body>
    <div id="display" class="form">

          <ul class="tab-group">
            <li class="tab active"><a href="#signup">Sign Up</a></li>
            <li class="tab"><a href="#login">Log In</a></li>
          </ul>

          <div class="tab-content">
            <div id="signup">
              <h1>Sign Up for Free</h1>
              <form action="/" method="post">
              <div class="field-wrap">
                <label for="email">Email Address<span class="req">*</span></label>
                <input type="email" id="email">
              </div>
              <div class="field-wrap">
                <label for="password">Set A Password<span class="req">*</span></label>
                <input type="text" id="password">
              </div>
              <div class="field-wrap">
                <label for="password">Repeat Password<span class="req">*</span></label>
                <input type="text" id="password2">
              </div>
              <div class="field-wrap">
                <p id="signupError" class="error-msg"></p>
               </div>
              <div class="field-wrap">
                <button id="submitSignup">Signup</button>
              </div>
              </form>
            </div>

            <div id="login">
              <h1>Welcome Back!</h1>
              <form action="/" method="post">
                <div class="field-wrap">
                <label for="email">Email Address<span class="req">*</span></label>
                <input type="email"required autocomplete="off"/ id="email2">
              </div>
              <div class="field-wrap">
                <label>Password<span class="req">*</span></label>
                <input type="password"required autocomplete="off"/ id="password3">
              </div>
              <p class="forgot"><a href="#">Forgot Password?</a></p>
              <button id="submitLogin">Login</button>
              </form>
            </div>
          </div><!-- tab-content -->
    </div> <!-- /form -->
 <button id='logoutButton'>Logout</button>

 <script
 		src="https://code.jquery.com/jquery-3.3.1.js"
 		integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
 		crossorigin="anonymous"></script>

 <script src="https://da189i1jfloii.cloudfront.net/js/kinvey-html5-sdk-3.3.4.min.js"></script>
 <script src="js/kinvey.js"></script>
 <script src="js/loginSignup.js"></script>


  </body>
</html>
