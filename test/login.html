<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="css/stylehomepage.css">
    <link href="https://fonts.googleapis.com/css?family=Bahiana|Oswald" rel="stylesheet">

    <title>Login</title>
  </head>
  <script
    src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js">
  </script>
  <script src="https://da189i1jfloii.cloudfront.net/js/kinvey-html5-sdk-3.10.2.min.js"></script>
  <body>
    <div id="loginForm">
      <button onclick="document.getElementById('login').style.display='block'">Login</button>
       <div id="login" class="modal">
         <span onclick="document.getElementById('login').style.display='none'" class="close" title="Close Modal">X</span>
         <form class="modal-content" action="/action_page.php">
    <div class="container">
      <div class="panel">
        <h2>Login to save favourites</h2>
        <div class="form-group">
          <label for="email">Email Address</label>
          <input type="text" placeholder="email" id="email">
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" placeholder="password" id="password">
        </div>
        <div class="form-group">
          <button id="submitLogin">Login</button>
      </div>
      <div class="form-group">
        <p>Don't have an account? Signup <a href="signup.html">here</a>.</p>
        <p>Forgot password? Reset it <a href="reset.html">here</a>.</p>
      </div>
    </div>
  </form>
  </div>
</div>
</div>


    <script>
    var start = Kinvey.initialize({
        appKey: 'kid_SykK63Erf',
        appSecret: '8a4725500ebf4e00a4e8877f76f78ae9'
      })

      $('#submitLogin').click(login);

        function login(){
          var log = Kinvey.User.login($('#email').val(), $('#password').val());
          log.then(function onSuccess(activeUser){
            if(activeUser != null) window.location = 'index.html';
          }).catch(function onError(error){
            console.log(error);
          })
        }

        var close = document.getElementById('login');

        window.onclick = function(event) {
            if (event.target == close) {
                close.style.display = "none";
            }
        }
    </script>
  </body>
</html>
